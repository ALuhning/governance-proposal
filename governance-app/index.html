<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate comprehensive governance proposals for the NEAR Protocol" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>NEAR Governance Proposal Generator</title>
    <!-- This script helps with SPA routing on GitHub Pages -->
    <script type="text/javascript">
      (function() {
        // If we're not on the homepage and we're not viewing a file
        // We need to redirect to the hash router format
        var path = window.location.pathname;
        var repoName = '/governance-proposal';
        
        if (path.indexOf(repoName) === 0 && 
            path !== repoName + '/' && 
            path !== repoName + '/index.html') {
          
          var route = path.substring(path.indexOf(repoName) + repoName.length);
          window.location.replace(window.location.origin + repoName + '/#' + route);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
