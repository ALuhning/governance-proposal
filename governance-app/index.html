<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/governance_proposal_agent/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate comprehensive governance proposals for the NEAR Protocol" />
    <title>NEAR Governance Proposal Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the browser history.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Warning: this is a hack to make GitHub Pages work with React Router
      // It only runs once when the page is loaded
      if (window.location.pathname.indexOf('/governance_proposal_agent/') === 0 && 
          window.location.pathname !== '/governance_proposal_agent/' && 
          window.location.pathname !== '/governance_proposal_agent/index.html') {
        const cleanPath = window.location.pathname.replace('/governance_proposal_agent', '');
        window.history.replaceState(null, null, '/governance_proposal_agent/#' + cleanPath);
        window.location.reload();
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
