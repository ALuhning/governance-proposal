<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // This is a special hack for GitHub Pages and Single Page Applications
    // It takes the current URL path and redirects to the homepage with a route hash
    var segmentCount = 1; // Number of segments in your GitHub Pages URL (1 for username.github.io/repo/)
    var l = window.location;
    
    // Extract the path from after the repository name
    var repo = '/governance-proposal';
    var path = l.pathname.substring(l.pathname.indexOf(repo) + repo.length);
    
    // Redirect to the homepage with the path as a hash route
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      repo + '/#' + path
    );
  </script>
</head>
<body>
  <p>Redirecting to the home page...</p>
</body>
</html>
